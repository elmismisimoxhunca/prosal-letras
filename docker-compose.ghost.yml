version: '3.8'

services:
  ghost:
    image: ghost:5-alpine
    restart: always
    environment:
      NODE_ENV: production
      url: ${GHOST_URL}
      database__client: mysql
      database__connection__host: ${MYSQL_HOST}
      database__connection__port: ${MYSQL_PORT:-3306}
      database__connection__user: ${MYSQL_USER:-ghost}
      database__connection__password: ${MYSQL_PASSWORD}
      database__connection__database: ${MYSQL_DATABASE:-ghost}
      mail__transport: Direct
    volumes:
      - ghost_content:/var/lib/ghost/content
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ghost.rule=Host(`prosal-letras.com`) && PathPrefix(`/ghost`)"
      - "traefik.http.routers.ghost.entrypoints=websecure"
      - "traefik.http.routers.ghost.tls.certresolver=letsencrypt"
      - "traefik.http.services.ghost.loadbalancer.server.port=2368"
      - "traefik.http.middlewares.ghost-stripprefix.stripprefix.prefixes=/ghost"
      - "traefik.http.routers.ghost.middlewares=ghost-stripprefix@docker"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2368/ghost/api/v3/admin/site/"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  ghost_content:
