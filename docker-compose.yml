services:
  mysql:
    image: mysql:8.0
    container_name: ghost_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ghost}
      MYSQL_USER: ${MYSQL_USER:-ghost}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ghostpassword}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  ghost:
    image: ghost:5-alpine
    container_name: ghost_app
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      url: ${GHOST_URL:-http://localhost:2368}
      database__client: mysql
      database__connection__host: mysql
      database__connection__user: ${MYSQL_USER:-ghost}
      database__connection__password: ${MYSQL_PASSWORD:-ghostpassword}
      database__connection__database: ${MYSQL_DATABASE:-ghost}
      mail__transport: Direct
    volumes:
      - ghost_content:/var/lib/ghost/content
    ports:
      - "2368:2368"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2368/ghost/api/v3/admin/site/"]
      interval: 30s
      timeout: 10s
      retries: 5

  astro:
    build:
      context: ./astro-app
      dockerfile: Dockerfile
    container_name: astro_app
    restart: always
    depends_on:
      - ghost
    environment:
      GHOST_URL: http://ghost:2368
      GHOST_CONTENT_API_KEY: ${GHOST_CONTENT_API_KEY:-}
    ports:
      - "3000:4321"

volumes:
  mysql_data:
  ghost_content:

networks:
  default:
    name: astro-ghost-network
